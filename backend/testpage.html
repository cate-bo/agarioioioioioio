<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">test</button>
<script type="module">
    import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";
    import {Circle, Position} from "../www-root/helper.js";
    let counter = 0;
    document.addEventListener('DOMContentLoaded', () =>
    {
        let thing = new Circle(new Position(1,2),5, 3);

        const socket = io();

        socket.emit('increment', thing);

        socket.on('increment', (number)=>{
            console.log(number);
        })


        document.getElementById('btn').addEventListener('click', (e)=>{
            socket.emit('increment', {thing: 'number',number: counter});
            counter++;
        });
    });

</script>
</body>
</html>
